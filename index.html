<!DOCTYPE html>
<html>
  <head>
    <title>iExec</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div id="dataset">
      <h2>Network</h2>
      <div class="container">
        <span id="network">Not connected</span>
      </div>
      <hr />
      <h2>Wallet</h2>
      <div class="container">
        <label for="address">Address: </label><span id="address" />
      </div>
      <div class="container">
        <label for="rlc-wallet">RLC wallet: </label><span id="rlc-wallet" />
      </div>
      <div class="container">
        <label for="native-wallet">Native wallet: </label
        ><span id="native-wallet" />
      </div>
      <hr />
      <h2>Account</h2>
    </div>
    <div class="container">
      <label for="account">User account: </label><span id="account" />
    </div>
    <div class="container">
      <div>
        <label for="account-deposit-input">Amount</label>
        <input
          id="account-deposit-input"
          type="number"
          value="100"
          min="1"
          placeholder="nRLC to deposit"
        />
        <button id="account-deposit-button" disabled>DEPOSIT</button>
      </div>
      <label id="account-deposit-error" class="error"></label>
    </div>
    <div class="container">
      <div>
        <label for="account-withdraw-input">Amount</label>
        <input
          id="account-withdraw-input"
          type="number"
          value="100"
          min="1"
          placeholder="nRLC to withdraw"
        />
        <button id="account-withdraw-button" disabled>WITHDRAW</button>
      </div>
      <label id="account-withdraw-error" class="error"></label>
    </div>
    <hr />
    <h2>Datasets</h2>
    <div class="container">
      <button id="datasets-count-button" disabled>COUNT USER DATASETS</button>
      <label id="datasets-count-error" class="error"></label>
      <div id="datasets-count-output"></div>
    </div>
    <div class="container">
      <div>
        <label for="datasets-index-input">Dataset index</label>
        <input
          id="datasets-index-input"
          type="number"
          value="1"
          min="1"
          placeholder="Dataset index"
        />
        <button id="datasets-showindex-button" disabled>
          SHOW USER DATASET
        </button>
      </div>
      <label id="datasets-showindex-error" class="error"></label>
      <div class="scrollable" id="datasets-showindex-output"></div>
    </div>
    <div class="container">
      <div>
        <label for="datasets-address-input">Dataset address</label>
        <input
          id="datasets-address-input"
          type="text"
          value="0xE67F5fDfE39ff3b45E1137De8453A7788Be89f6d"
          placeholder="Dataset address"
        />
        <button id="datasets-show-button" disabled>SHOW DATASET</button>
      </div>
      <label id="datasets-show-error" class="error"></label>
      <div class="scrollable" id="datasets-details-output"></div>
    </div>
    <hr />
    <h2>Prepare encrypted dataset</h2>
    <div class="container">
      <button id="datasets-generatekey-button" disabled>
        GENERATE DATASET KEY
      </button>
      <label id="datasets-generatekey-error" class="error"></label>
      <div id="datasets-generatekey-output"></div>
    </div>
    <div class="container">
      <div>
        <label for="datasets-encryptkey-input">Encryption key</label>
        <input
          id="datasets-encryptkey-input"
          type="text"
          value=""
          placeholder="base64 encoded aes 256 key"
        />
      </div>
      <div>
        <label for="datasets-encryptfile-input">Dataset file</label>
        <input id="datasets-encryptfile-input" type="file" />
      </div>
      <button id="datasets-encrypt-button" disabled>
        ENCRYPT AND UPLOAD DATASET
      </button>
      <label id="datasets-encrypt-error" class="error"></label>
      <div id="datasets-encrypt-output"></div>
    </div>
    <hr />
    <h2>Deploy dataset</h2>
    <div class="container">
      <div>
        <div>
          <label for="datasets-deployname-input">Dataset name</label>
          <input
            id="datasets-deployname-input"
            type="text"
            placeholder="Dataset name"
          />
        </div>
        <div>
          <label for="datasets-deploymultiaddr-input">Dataset url/ipfs</label>
          <input
            id="datasets-deploymultiaddr-input"
            type="text"
            placeholder="Dataset multiaddr"
          />
        </div>
        <div>
          <label for="datasets-deploychecksum-input">Dataset checksum</label>
          <input
            id="datasets-deploychecksum-input"
            type="text"
            placeholder="encrypted file sha256sum"
          />
        </div>
        <button id="datasets-deploy-button" disabled>DEPLOY DATASET</button>
      </div>
      <label id="datasets-deploy-error" class="error"></label>
      <div id="datasets-deploy-output"></div>
    </div>
    <hr />
    <h2>Push encryption key to the SMS</h2>
    <div class="container">
      <div>
        <label for="pushsecret-key-input">Encryption key</label>
        <input
          id="pushsecret-key-input"
          type="text"
          placeholder="Dataset key"
        />
        <div></div>
        <label for="pushsecret-address-input">Dataset address</label>
        <input
          id="pushsecret-address-input"
          type="text"
          placeholder="Dataset address"
        />
      </div>
      <button id="push-secret-button" disabled>PUSH SECRET</button>
    </div>
    <label id="push-secret-error" class="error"></label>
    <div id="push-secret-output"></div>
    <hr />
    <h2>Sell dataset</h2>
    <div class="container">
      <div>
        <div>
          <label for="sell-datasetaddress-input">Dataset address</label>
          <input
            id="sell-datasetaddress-input"
            type="text"
            value=""
            placeholder="Dataset address"
          />
        </div>
        <div>
          <label for="sell-datasetprice-input">Price</label>
          <input
            id="sell-datasetprice-input"
            type="number"
            value="1"
            min="0"
            placeholder="Price"
          />
        </div>
        <div>
          <label for="sell-volume-input">Volume</label>
          <input
            id="sell-volume-input"
            type="number"
            value="10"
            min="1"
            placeholder="Volume"
          />
        </div>
        <div>
          <label for="sell-apprestrict-input">Restrict to app</label>
          <input
            id="sell-apprestrict-input"
            type="text"
            value="0xdead000000000000000000000000000000000000"
            placeholder="app address"
          />
        </div>
        <div>
          <label for="sell-requesterrestrict-input">Restrict to user</label>
          <input
            id="sell-requesterrestrict-input"
            type="text"
            value="0xdead000000000000000000000000000000000000"
            placeholder="requester address"
          />
        </div>
        <div>
          <label for="sell-workerpoolrestrict-input"
            >Restrict to workerpool</label
          >
          <input
            id="sell-workerpoolrestrict-input"
            type="text"
            value="0x0000000000000000000000000000000000000000"
            placeholder="workerpool address"
          />
        </div>
        <div>
          <label for="sell-tag-input">Tag</label>
          <input
            id="sell-tag-input"
            type="text"
            value="tee"
            placeholder="comma separated tags or encoded tag"
          />
        </div>
        <button id="sell-publish-button" disabled>PUBLISH SELL ORDER</button>
      </div>
      <label id="sell-publish-error" class="error"></label>
      <div id="sell-publish-output"></div>
    </div>
    <div class="container">
      <div>
        <label for="sell-unpublishhash-input">Order hash</label>
        <input
          id="sell-unpublishhash-input"
          type="text"
          value=""
          placeholder="Order hash"
        />
        <button id="sell-unpublish-button" disabled>UNPUBLISH ORDER</button>
      </div>
      <label id="sell-unpublish-error" class="error"></label>
      <div id="sell-unpublish-output"></div>
    </div>
    <div class="container">
      <div>
        <label for="sell-cancelhash-input">Order hash</label>
        <input
          id="sell-cancelhash-input"
          type="text"
          value=""
          placeholder="Order hash"
        />
        <button id="sell-cancel-button" disabled>CANCEL ORDER</button>
      </div>
      <label id="sell-cancel-error" class="error"></label>
      <div id="sell-cancel-output"></div>
    </div>
    <hr />
    <h2>Orderbook</h2>
    <div class="container">
      <div>
        <div>
          <label for="orderbook-datasetaddress-input">Dataset address</label>
          <input
            hash
            id="orderbook-datasetaddress-input"
            type="text"
            value="0xE67F5fDfE39ff3b45E1137De8453A7788Be89f6d"
            placeholder="Dataset address"
          />
        </div>
        <div>
          <label for="orderbook-apprestrict-input">Allowed app</label>
          <input
            hash
            id="orderbook-apprestrict-input"
            type="text"
            value="0xdead000000000000000000000000000000000000"
            placeholder="Allowed app address"
          />
        </div>
        <div>
          <label for="orderbook-requesterrestrict-input">Allowed user</label>
          <input
            hash
            id="orderbook-requesterrestrict-input"
            type="text"
            value="0xdead000000000000000000000000000000000000"
            placeholder="Allowed requester address"
          />
        </div>
        <div>
          <label for="orderbook-workerpoolrestrict-input"
            >Allowed workerpool</label
          >
          <input
            hash
            id="orderbook-workerpoolrestrict-input"
            type="text"
            value="0x0000000000000000000000000000000000000000"
            placeholder="Allowed workerpool address"
          />
        </div>
        <button id="orderbook-show-button" disabled>
          SHOW DATASET ORDERBOOK
        </button>
      </div>
      <label id="orderbook-show-error" class="error"></label>
      <div class="scrollable" id="orderbook-show-output"></div>
    </div>
    <hr />
    <script src="src/index.js" type="module"></script>
  </body>
</html>
